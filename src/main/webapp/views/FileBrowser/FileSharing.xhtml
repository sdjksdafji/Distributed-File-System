<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<p:dialog modal="true" widgetVar="statusDialog" header="Status"
		draggable="false" closable="false" resizable="false">
		<p:graphicImage
			value="https://s3.amazonaws.com/edu-cornell-cs-cs5412-project/ajax-loading.gif" />
	</p:dialog>

	<h:form id="form">

		<p:panelGrid columns="2">
			<f:facet name="header">Shared File</f:facet>

			<p:column>
				<p:graphicImage
					value="https://s3.amazonaws.com/edu-cornell-cs-cs5412-project/File-icon.png"
					width="40" />
			</p:column>

			<p:column>
				<h:outputText value="#{fileSharingBean.fileName} " />
			</p:column>

			<f:facet name="footer">
				<p:commandButton id="downloadLink" value="Download" ajax="false"
					onclick="PrimeFaces.monitorDownload(start, stop)"
					disabled="#{!(fileSharingBean.isDownloadable)}"
					icon="ui-icon-arrowthichk-s">
					<p:fileDownload value="#{fileSharingBean.fileStream}" />
				</p:commandButton>
			</f:facet>
		</p:panelGrid>


	</h:form>

	<p:separator />
	<p:panelGrid columns="2">
		<f:facet name="header">Server Information (For Demo Purpose)</f:facet>
		<h:outputLabel value="Server IP: " />
		<h:outputLabel value="#{displayIpBean.ip}" />
	</p:panelGrid>

	<script type="text/javascript">
		function start() {
			PF('statusDialog').show();
		}

		function stop() {
			PF('statusDialog').hide();
		}
	</script>


</h:body>
</html>
