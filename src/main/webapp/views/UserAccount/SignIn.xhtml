<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form id="form">

		<p:panel header="Sign In">
			<p:messages id="messages" showDetail="true" autoUpdate="true" />

			<h:panelGrid columns="3" id="signUpGrid">

				<h:outputLabel value="Username: " />
				<p:inputText id="username" value="#{loginBean.username}"
					label="Username" required="true">
					<f:validateLength minimum="6" />
				</p:inputText>
				<p:message for="username" display="icon" />

				<h:outputLabel value="Password: " />
				<p:password id="pass" value="#{loginBean.password}" label="Password"
					required="true">
					<f:validateLength minimum="8" />
				</p:password>
				<p:message for="pass" display="icon" />
			</h:panelGrid>

			<h:commandButton id="login" value="Sign In"
				action="#{loginBean.signIn}" icon="ui-icon-check" ajax="false" />


		</p:panel>

	</h:form>

	<p:separator />
	<p:panelGrid columns="2">
		<f:facet name="header">Server Information (For Demo Purpose)</f:facet>
		<h:outputLabel value="Server IP: " />
		<h:outputLabel value="#{displayIpBean.ip}" />
	</p:panelGrid>

</h:body>
</html>
