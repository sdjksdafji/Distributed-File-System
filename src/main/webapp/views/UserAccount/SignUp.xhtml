<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form id="form">

		<p:panel header="User Sign Up">
			<p:messages id="messages" showDetail="true" autoUpdate="true" />

			<h:panelGrid columns="3" id="signUpGrid">
				<h:outputLabel value="Email: " />
				<p:inputText id="email" value="#{registerBean.email}"
					label="Email Address" required="true" />

				<p:message for="email" display="icon" />

				<h:outputLabel value="Username: " />
				<p:inputText id="username" value="#{registerBean.username}"
					label="Username" required="true">
					<f:validateLength minimum="6" />
				</p:inputText>
				<p:message for="username" display="icon" />

				<h:outputLabel value="Password: " />
				<p:password id="pass" value="#{registerBean.password}" match="pass2"
					label="Password" required="true">
					<f:validateLength minimum="8" />
				</p:password>
				<p:message for="pass" display="icon" />

				<h:outputLabel value="Retype your password: " />
				<p:password id="pass2" value="#{registerBean.password}"
					label="Retyping Password" required="true">
					<f:validateLength minimum="8" />
				</p:password>
				<p:message for="pass2" display="icon" />
			</h:panelGrid>

			<h:commandButton id="register" value="Sign Up"
				action="#{registerBean.register}" icon="ui-icon-check" ajax="false" />


		</p:panel>

	</h:form>

</h:body>
</html>
